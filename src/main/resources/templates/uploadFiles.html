<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ulivery File Storage API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="margin: 20px">

<div th:if="${message}" class="alert" th:classappend="${class}" role="alert">
    <p th:text="${message}"/>
</div>

<div class="card">
    <h4 class="card-header">Upload file</h4>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data" action="/">
            <div class="form-group">
                <label for="file">File</label>
                <input type="file" name="file" id="file" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="key">API Key</label>
                <input type="text" name="key" id="key" class="form-control" required>
            </div>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>

<br>

<div class="card">
    <h4 class="card-header">Files</h4>
    <div class="card-body">
        <div class="row" th:each="file: ${files}" style="margin-bottom: 5px;">
            <div class="col col-sm-2">
                <img th:src="${file}" alt="img" height="50" width="50"/>
            </div>
            <div class="col">
                <a th:href="${file}" th:text="${file}"/>
            </div>
        </div>
    </div>
</div>

</body>
</html>
